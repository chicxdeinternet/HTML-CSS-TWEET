<!DOCTYPE html>
<html>

<head>
    <title>
        Tweet
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

    <div class="tweet">
        <div class=userInfo>
            <img src="jack.jpg">
            <div class="user">
                <p class="name">
                    Jack
                </p>
                <p class="account">
                    @jack
                </p>
            </div>
            <div class="button">
                <a href="#">Follow</a>
            </div>
            <div class="copy">
                <p>just setting up my twttr</p>
            </div>
            <div class="dateTime">
                <p>8:50 PM- 21 Mar 2006</p>
            </div>
            <div class="tweetDetails">

                <div class="details">
                    <p>
                        <span>106,329</span> Retweets
                        <span>80,450</span> Likes
                    </p>
                </div>

                <ul class="avatars">
                    <li><img src="imagen.jpg" class="miniAvatar"></li>
                    <li><img src="imagen1.jpg" class="miniAvatar"></li>
                    <li><img src="imagen2.jpg" class="miniAvatar"></li>
                    <li><img src="imagen3.jpg" class="miniAvatar"></li>
                    <li><img src="imagen4.jpg" class="miniAvatar"></li>
                    <li><img src="imagen5.jpg" class="miniAvatar"></li>
                </ul>

            </div>

        </div>
        <ul class="interactions">
            <li><i class="far fa-comment"></i>3,9K</a></li>
            <li><i class="fas fa-retweet"></i>3,9K</a></li>
            <li><i class="fas fa-heart"></i>3,9K</li>
            <li><i class="far fa-envelope"></i></li>
        </ul>
        <div class="replies">
                <img src="profile.png" class="my-avatar">
                <form>
                    <input type=text placeholder="tweet your reply" maxlength="350">
                </form>
        
            </div>
        
    </div>

   
    </div>

</body>

</html>
